events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Session configuration - Fixed cookie extraction
    map $http_cookie $session_id {
        "~*portfolio_session=([^;]+)" $1;
        default "";
    }

    # Upstream servers
    upstream frontend {
        server 172.20.0.20:80;
        keepalive 32;
    }

    upstream backend {
        server 172.20.0.30:3001;
        keepalive 32;
    }

    # HTTP Server - Main entry point
    server {
        listen 80;
        server_name w453y.me www.w453y.me localhost;

        # Security headers (SEO-friendly)
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Allow search engine indexing for public pages
        location / {
            add_header X-Robots-Tag "index, follow, all" always;
        }
        
        # Block indexing for admin/auth pages
        location ~* ^/(login|mailbox|auth|api) {
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
        }

        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # =================================================================
        # SEO AND SEARCH ENGINE FILES
        # =================================================================
        
        # Robots.txt - Allow indexing of main site
        location = /robots.txt {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Sitemap for SEO
        location = /sitemap.xml {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1d;
            add_header Cache-Control "public";
            add_header Content-Type application/xml;
        }

        # =================================================================
        # AUTHENTICATION ENDPOINTS
        # =================================================================
        
        # Login endpoint - Creates session cookie (NO RATE LIMITING)
        location = /auth/login {
            auth_basic "Portfolio Admin Access";
            auth_basic_user_file /etc/nginx/auth/.htpasswd;
            
            # Set secure session cookie on successful auth
            add_header Set-Cookie "portfolio_session=authenticated_$msec_$remote_addr; Path=/; HttpOnly; SameSite=Strict; Max-Age=3600; Secure" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            
            return 200 '{"success": true, "message": "Authentication successful"}';
            add_header Content-Type application/json;
        }
        
        # Logout endpoint - Clears session cookie
        location = /auth/logout {
            add_header Set-Cookie "portfolio_session=; Path=/; HttpOnly; SameSite=Strict; Max-Age=0; Secure" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            
            return 200 '{"success": true, "message": "Logged out successfully", "redirect": "/login"}';
            add_header Content-Type application/json;
        }
        
        # Session check endpoint
        location = /auth/check {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            
            if ($session_id = "") {
                return 401 '{"success": false, "message": "Not authenticated", "redirect": "/login"}';
            }
            
            add_header Content-Type application/json;
            return 200 '{"success": true, "message": "Authenticated"}';
        }

        # Internal endpoint for session check
        location = /internal/check_session {
            internal;
            if ($session_id = "") {
                return 401;
            }
            return 204;
        }

        # =================================================================
        # PUBLIC BACKEND API ROUTES (NO RATE LIMITING)
        # =================================================================

        # Public contact form submission (NO RATE LIMITING)
        location = /api/contact {
            limit_except POST {
                deny all;
            }
            
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Authenticated-User "public";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Public email validation (NO RATE LIMITING)
        location = /api/contact/validate-email {
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Public health check
        location = /api/health {
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =================================================================
        # PROTECTED BACKEND API ROUTES (NGINX session-based auth, NO RATE LIMITING)
        # =================================================================

        # Protected admin API (NO RATE LIMITING)
        location /api/admin {
            auth_request /internal/check_session;
            
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Authenticated-User $session_id;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Protected contact management routes (GET, PATCH, DELETE, etc.) (NO RATE LIMITING)
        location ~ ^/api/contact/[0-9]+(/.*)?$ {
            auth_request /internal/check_session;
            
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Authenticated-User $session_id;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Protected contact list route (GET /api/contact with query params) (NO RATE LIMITING)
        location = /api/contact {
            limit_except GET {
                return 405;
            }
            auth_request /internal/check_session;
            
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Authenticated-User $session_id;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Catch-all for other protected API routes (NO RATE LIMITING)
        location /api/ {
            auth_request /internal/check_session;
            
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Authenticated-User $session_id;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =================================================================
        # FRONTEND ROUTES
        # =================================================================
        
        # Mailbox route - Session cookie required (NO DOUBLE AUTH)
        location /mailbox {
            # Check for session cookie - redirect to login if not present
            if ($session_id = "") {
                return 302 /login;
            }
            
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Authenticated-User $session_id;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Login page - Public (shows login form)
        location /login {
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static assets from frontend - Cache optimized and SEO friendly
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_cache_bypass $http_upgrade;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # All other frontend routes - Public (React Router SPA) - SEO FRIENDLY
        location / {
            # Allow search engine indexing for main portfolio
            add_header X-Robots-Tag "index, follow, all" always;
            
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
    
    # Default server block - Security measure
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}